<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">⛅Weather Dashboard</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <section class="search-section">
    <input type="text" id="city-input" placeholder="Enter city name..." />
    <button id="search-btn">Search</button>
    <button id="location-btn">📍 Use My Location</button>
  </section>

  <section class="current-weather" id="current-weather">
    <h2>Weather Info</h2>
    <div class="weather-card">
      <h3 id="city-name">--</h3>
      <p id="temperature">-- °C</p>
      <p id="condition">--</p>
      <p id="extra-info">Humidity: --% | Wind: -- km/h</p>
    </div>
  </section>

  <section class="forecast" id="forecast">
    <h2>5-Day Forecast</h2>
    <div class="forecast-container" id="forecast-container">
      
    </div>
  </section>
  <script src="dashboard.js"></script>
  </body>
</html>
